name: Playwright Custom Report Test

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Variável de ambiente (ex: dev, homolog, prod)'
        required: false
        default: ''
        type: string

      spec:
        description: 'Caminho do spec Playwright (ex: tests/auth.spec.ts)'
        required: false
        default: ''
        type: string

      project:
        description: 'Projeto Playwright (chromium, firefox, webkit)'
        required: false
        default: ''
        type: choice
        options:
          - chromium
          - firefox
          - webkit

jobs:
  test-and-report:
    runs-on: self-hosted
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependências
        run: npm install

      - name: Instalar browsers do Playwright
        run: npx playwright install --with-deps

      - name: Definir BASE_URL conforme ambiente
        run: |
          if [ "${{ github.event.inputs.environment }}" = "homolog" ]; then
            echo "BASE_URL=${{ secrets.HOMOLOG_BASE_URL }}" >> $GITHUB_ENV
          else
            echo "BASE_URL=${{ secrets.DEV_BASE_URL }}" >> $GITHUB_ENV
          fi

      - name: Executar testes Playwright
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment }}
        run: |
          CMD="npx playwright test"
          if [ -n "${{ github.event.inputs.spec }}" ]; then
            CMD="$CMD ${{ github.event.inputs.spec }}"
          fi
          if [ -n "${{ github.event.inputs.project }}" ]; then
            CMD="$CMD --project=${{ github.event.inputs.project }}"
          fi
          echo "Executando: $CMD"
          $CMD

      - name: Gerar relatório customizado
        run: npm run report:custom custom-report-${{ github.event.inputs.environment || 'homolog' }}

      - name: Upload do relatório customizado
        uses: actions/upload-artifact@v4
        with:
          name: custom-report-${{ github.event.inputs.environment || 'homolog' }}
          path: custom-report-${{ github.event.inputs.environment || 'homolog' }}/
          retention-days: 7

  publish-pages:
    needs: test-and-report
    runs-on: self-hosted
    if: ${{ github.event.inputs.environment == 'homolog' }}
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Baixar artefato do relatório customizado
        uses: actions/download-artifact@v4
        with:
          name: custom-report-homolog

      - name: Publicar no GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./custom-report-homolog
          publish_branch: gh-pages
