name: Playwright Custom Report Test

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Variável de ambiente (ex: dev, homolog, prod)'
        required: false
        default: ''
        type: string

      spec:
        description: 'Caminho do spec Playwright (ex: tests/auth.spec.ts)'
        required: false
        default: ''
        type: string

      project:
        description: 'Projeto Playwright (chromium, firefox, webkit)'
        required: false
        default: ''
        type: choice
        options:
          - chromium
          - firefox
          - webkit

jobs:
  test-and-report:
    runs-on: self-hosted
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependências
        run: npm install

      - name: Instalar browsers do Playwright
        run: npx playwright install --with-deps


      - name: Definir BASE_URL conforme ambiente
        run: |
          if [ "${{ github.event.inputs.environment }}" = "homolog" ]; then
            echo "BASE_URL=http://34.39.254.78:3005" >> $GITHUB_ENV
          elif [ "${{ github.event.inputs.environment }}" = "prod" ]; then
            echo "BASE_URL=http://34.95.148.209:3005" >> $GITHUB_ENV
          else
            echo "BASE_URL=http://192.168.93.130:3005" >> $GITHUB_ENV
          fi

      - name: Exportar credenciais para ambiente DEV
        if: ${{ github.event.inputs.environment == 'dev' || github.event.inputs.environment == '' }}
        run: |
          echo "DEV_USERNAME=${{ secrets.DEV_USERNAME || 'Administrator' }}" >> $GITHUB_ENV
          echo "DEV_PASSWORD=${{ secrets.DEV_PASSWORD || 'Administrator' }}" >> $GITHUB_ENV

      - name: Exportar credenciais para ambiente HOMOLOG
        if: ${{ github.event.inputs.environment == 'homolog' }}
        run: |
          echo "HOMOLOG_USERNAME=${{ secrets.HOMOLOG_USERNAME || 'Administrator' }}" >> $GITHUB_ENV
          echo "HOMOLOG_PASSWORD=${{ secrets.HOMOLOG_PASSWORD || 'Administrator' }}" >> $GITHUB_ENV

      - name: Exportar credenciais para ambiente PROD
        if: ${{ github.event.inputs.environment == 'prod' }}
        run: |
          echo "PROD_USERNAME=${{ secrets.PROD_USERNAME || 'Administrator' }}" >> $GITHUB_ENV
          echo "PROD_PASSWORD=${{ secrets.PROD_PASSWORD || 'Administrator' }}" >> $GITHUB_ENV

      - name: Testar acesso à BASE_URL
        run: |
          echo "Testando acesso à BASE_URL: $BASE_URL"
          curl -I --max-time 10 "$BASE_URL" || (echo "Falha ao acessar $BASE_URL" && exit 1)


      - name: Executar testes Playwright
        continue-on-error: true
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment }}
        run: |
          CMD="npx playwright test"
          if [ -n "${{ github.event.inputs.spec }}" ]; then
            CMD="$CMD ${{ github.event.inputs.spec }}"
          fi
          if [ -n "${{ github.event.inputs.project }}" ]; then
            CMD="$CMD --project=${{ github.event.inputs.project }}"
          fi
          echo "Executando: $CMD"
          $CMD

      - name: Debug - listar arquivos após testes
        run: |
          echo "Listando arquivos após execução dos testes:"
          ls -lR




      - name: Gerar relatório customizado
        run: npm run report:custom custom-report-${{ github.event.inputs.environment || 'homolog' }}

      - name: Copiar evidências Playwright (screenshots, traces, vídeos)
        run: |
          REPORT_DIR=custom-report-${{ github.event.inputs.environment || 'homolog' }}
          PLAYWRIGHT_REPORT_DIR=playwright-report-${{ github.event.inputs.environment || 'homolog' }}
          [ -d screenshots ] && cp -r screenshots "$REPORT_DIR" || echo "Sem screenshots"
          [ -d test-results ] && cp -r test-results "$REPORT_DIR" || echo "Sem test-results"
          [ -d "$PLAYWRIGHT_REPORT_DIR" ] && cp -r "$PLAYWRIGHT_REPORT_DIR" "$REPORT_DIR/playwright-report" || echo "Sem playwright-report"

      - name: Upload do relatório customizado
        uses: actions/upload-artifact@v4
        with:
          name: custom-report-${{ github.event.inputs.environment || 'homolog' }}
          path: custom-report-${{ github.event.inputs.environment || 'homolog' }}/
          retention-days: 7

  publish-pages:
    needs: test-and-report
    runs-on: self-hosted
    if: ${{ github.event.inputs.environment == 'homolog' || github.event.inputs.environment == 'dev' }}
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Baixar artefato do relatório customizado
        uses: actions/download-artifact@v4
        with:
          name: custom-report-${{ github.event.inputs.environment }}
          path: custom-report-${{ github.event.inputs.environment }}

      - name: Publicar no GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./custom-report-${{ github.event.inputs.environment }}
          publish_branch: gh-pages
